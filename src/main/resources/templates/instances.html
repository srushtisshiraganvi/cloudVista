<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CloudVista - Instances</title>
</head>
<body>
    <h1>Deployed Cloud Instances</h1>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Status</th></tr>
        <tr th:each="inst : ${instances}">
            <td th:text="${inst.id}"></td>
            <td th:text="${inst.name}"></td>
            <td th:text="${inst.status}"></td>
        </tr>
    </table>
</body>
</html>
