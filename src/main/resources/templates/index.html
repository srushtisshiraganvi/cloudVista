  <div aria-hidden="true" style="position:fixed;inset:0;z-index:0;pointer-events:none;">
    <div style="position:absolute;inset:0;background:
      radial-gradient(ellipse at 10% 20%, rgba(6,246,215,0.06), transparent 200px),
      radial-gradient(ellipse at 90% 80%, rgba(139,92,246,0.05), transparent 240px),
      linear-gradient(180deg, rgba(4,6,10,0.65), rgba(7,17,35,0.45));
      mix-blend-mode:screen;filter:blur(30px);"></div>
    <canvas id="particles" style="position:absolute;inset:0;width:100%;height:100%;"></canvas>
  </div>

  <script>
    (function(){
      const c = document.getElementById('particles');
      if(!c) return;
      const ctx = c.getContext('2d');
      let w, h, drops=[];
      function resize(){
        w = c.width = innerWidth;
        h = c.height = innerHeight;
        drops = Array.from({length: Math.max(24, Math.floor(w*h/90000))}, ()=>({
          x: Math.random()*w,
          y: Math.random()*h,
          r: Math.random()*1.6+0.4,
          vx: (Math.random()-0.5)*0.12,
          vy: - (Math.random()*0.25+0.03),
          alpha: Math.random()*0.6+0.06
        }));
      }
      function step(){
        ctx.clearRect(0,0,w,h);
        drops.forEach(d=>{
          d.x += d.vx; d.y += d.vy;
          if(d.y < -20 || d.x < -20 || d.x > w+20) { d.x = Math.random()*w; d.y = h+20; }
          const grd = ctx.createRadialGradient(d.x,d.y,0,d.x,d.y,d.r*8);
          grd.addColorStop(0, `rgba(139,92,246,${d.alpha})`);
          grd.addColorStop(0.6, `rgba(6,246,215,${d.alpha*0.6})`);
          grd.addColorStop(1, 'rgba(6,246,215,0)');
          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(d.x,d.y,d.r*6,0,Math.PI*2);
          ctx.fill();
        });
        requestAnimationFrame(step);
      }
      addEventListener('resize', resize);
      resize(); step();
    })();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudVista | Smart Cloud Analytics</title>
  <style>
    /* Reset defaults + futuristic variables */
    :root{
      --accent1: #8B5CF6; /* neon purple */
      --accent2: #06F6D7; /* neon cyan/teal */
      --accent-glow-1: rgba(139,92,246,0.22);
      --accent-glow-2: rgba(6,246,215,0.16);

      --bg-dark: #04050a;   /* near-black base */
      --bg-deep: #071123;   /* deep navy tint */
      --bg-gradient: linear-gradient(135deg, #04050a 0%, #071123 50%, #0b1220 100%);

      --glass-weak: rgba(255,255,255,0.03);  /* subtle translucency for black theme */
      --glass-strong: rgba(255,255,255,0.06);
      --glass-accent: rgba(139,92,246,0.04); /* colored sheen on glass */

      --text-glow: rgba(139,92,246,0.24);
      --muted-text: rgba(255,255,255,0.65);

      --card-shadow: 0 12px 40px rgba(2,6,23,0.8), 0 0 60px rgba(139,92,246,0.06);
      --btn-bg: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      --btn-neon-outline: rgba(139,92,246,0.22);

      --glass-border: rgba(255,255,255,0.04);
    }

    /* Minimal reset */
    *,
    *::before,
    *::after {
        box-sizing: border-box;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #071129; /* fallback for dramatic base */
        color: #eaf2ff;
        font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Decorative animated overlay (complements later cloud layer) */
    body::after{
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background-image:
            radial-gradient(circle at 10% 20%, rgba(6,182,212,0.06) 0px, transparent 120px),
            radial-gradient(circle at 90% 80%, rgba(124,58,237,0.05) 0px, transparent 140px),
            linear-gradient(120deg, rgba(124,58,237,0.03), rgba(6,182,212,0.03));
        mix-blend-mode: screen;
        animation: subtleDrift 14s linear infinite;
        opacity: 0.95;
    }

    @keyframes subtleDrift {
        0% { transform: translateY(0) rotate(0deg); filter: hue-rotate(0deg); }
        50% { transform: translateY(-8px) rotate(.5deg); filter: hue-rotate(20deg); }
        100% { transform: translateY(0) rotate(0deg); filter: hue-rotate(0deg); }
    }

    /* Make the welcome card a positioned container for effects */
    .welcome-card{
        position: relative; /* allows pseudo-elements to live behind content */
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.06);
        backdrop-filter: blur(18px) saturate(120%);
    }

    /* Holographic sweep */
    .welcome-card::before{
        content: "";
        position: absolute;
        left: -40%;
        top: -30%;
        width: 180%;
        height: 160%;
        background: linear-gradient(120deg,
            rgba(255,255,255,0.02) 0%,
            rgba(255,255,255,0.06) 40%,
            rgba(255,255,255,0.02) 60%,
            transparent 100%);
        transform: skewX(-18deg) translateX(-150%);
        animation: holoSweep 3.6s linear infinite;
        z-index: -1;
        pointer-events: none;
    }

    @keyframes holoSweep {
        0% { transform: skewX(-18deg) translateX(-150%); opacity: 0.0; }
        15% { opacity: 0.45; }
        45% { transform: skewX(-18deg) translateX(20%); opacity: 0.55; }
        85% { opacity: 0.15; }
        100% { transform: skewX(-18deg) translateX(120%); opacity: 0; }
    }

    /* Futuristic logo treatment */
    .welcome-card .logo{
        background: linear-gradient(90deg, var(--accent2), var(--accent1));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow:
            0 6px 20px rgba(7,18,41,0.6),
            0 0 18px rgba(124,58,237,0.08);
        letter-spacing: 0.6px;
        display: inline-block;
    }

    /* Soft inner glow for the card content */
    .welcome-card h2, .welcome-card p {
        text-shadow: 0 2px 14px rgba(10,12,40,0.35);
    }

    /* Neon-ish button glow using pseudo-element (works alongside existing .btn rules) */
    .btn{
        position: relative;
        z-index: 2;
        overflow: hidden;
        transition: transform .18s ease;
    }

    .btn::before{
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 30px;
        background: linear-gradient(90deg, rgba(124,58,237,0.9), rgba(6,182,212,0.9));
        filter: blur(10px);
        opacity: 0.0;
        z-index: -1;
        transition: opacity .25s ease, filter .25s ease;
    }

    .btn:hover{
        transform: translateY(-3px);
    }

    .btn:hover::before{
        opacity: 0.95;
        filter: blur(14px);
    }

    /* Subtle floating particles (very lightweight) */
    @keyframes floatParticles {
        0% { transform: translateY(0) scale(1); opacity: 0.18; }
        50% { transform: translateY(-10px) scale(1.05); opacity: 0.28; }
        100% { transform: translateY(0) scale(1); opacity: 0.18; }
    }

    /* utility: small decorative dots inside card (controlled via pseudo elements if needed) */
    .welcome-card .dot {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        opacity: .16;
        pointer-events: none;
        animation: floatParticles 6s ease-in-out infinite;
    }

    /* Responsive refinements kept in place by later media queries */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Background gradient */
    body {
      height: 100vh;
      background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating cloud effect */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://i.imgur.com/2f4Kz5U.png') repeat;
      opacity: 0.05;
      animation: moveClouds 60s linear infinite;
    }

    @keyframes moveClouds {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* Glassmorphic welcome card */
    .welcome-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      color: #fff;
      max-width: 500px;
      width: 90%;
      z-index: 1;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Text styling */
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    h2 {
      font-weight: 500;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 0.95rem;
      color: #f5f5f5;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    /* Button */
    .btn {
      text-decoration: none;
      background: #ffffff;
      color: #4f46e5;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #4f46e5;
      color: #fff;
      box-shadow: 0 6px 20px rgba(79,70,229,0.4);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .welcome-card {
        padding: 35px 25px;
      }

      .logo {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
