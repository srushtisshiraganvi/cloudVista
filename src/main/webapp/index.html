<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudVista | Smart Cloud Analytics</title>
  <style>
    /* Reset defaults + futuristic variables */
    :root{
        --accent1: #7c3aed;
        --accent2: #06b6d4;
        --glass-weak: rgba(255,255,255,0.06);
        --glass-strong: rgba(255,255,255,0.18);
        --text-glow: rgba(124,58,237,0.25);
        --card-shadow: rgba(12,12,40,0.6);
        --btn-bg: #ffffff;
    }

    /* Minimal reset */
    *,
    *::before,
    *::after {
        box-sizing: border-box;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #071129; /* fallback for dramatic base */
        color: #eaf2ff;
        font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Decorative animated overlay (complements later cloud layer) */
    body::after{
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background-image:
            radial-gradient(circle at 10% 20%, rgba(6,182,212,0.06) 0px, transparent 120px),
            radial-gradient(circle at 90% 80%, rgba(124,58,237,0.05) 0px, transparent 140px),
            linear-gradient(120deg, rgba(124,58,237,0.03), rgba(6,182,212,0.03));
        mix-blend-mode: screen;
        animation: subtleDrift 14s linear infinite;
        opacity: 0.95;
    }

    @keyframes subtleDrift {
        0% { transform: translateY(0) rotate(0deg); filter: hue-rotate(0deg); }
        50% { transform: translateY(-8px) rotate(.5deg); filter: hue-rotate(20deg); }
        100% { transform: translateY(0) rotate(0deg); filter: hue-rotate(0deg); }
    }

    /* Make the welcome card a positioned container for effects */
    .welcome-card{
        position: relative; /* allows pseudo-elements to live behind content */
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.06);
        backdrop-filter: blur(18px) saturate(120%);
    }

    /* Holographic sweep */
    .welcome-card::before{
        content: "";
        position: absolute;
        left: -40%;
        top: -30%;
        width: 180%;
        height: 160%;
        background: linear-gradient(120deg,
            rgba(255,255,255,0.02) 0%,
            rgba(255,255,255,0.06) 40%,
            rgba(255,255,255,0.02) 60%,
            transparent 100%);
        transform: skewX(-18deg) translateX(-150%);
        animation: holoSweep 3.6s linear infinite;
        z-index: -1;
        pointer-events: none;
    }

    @keyframes holoSweep {
        0% { transform: skewX(-18deg) translateX(-150%); opacity: 0.0; }
        15% { opacity: 0.45; }
        45% { transform: skewX(-18deg) translateX(20%); opacity: 0.55; }
        85% { opacity: 0.15; }
        100% { transform: skewX(-18deg) translateX(120%); opacity: 0; }
    }

    /* Futuristic logo treatment */
    .welcome-card .logo{
        background: linear-gradient(90deg, var(--accent2), var(--accent1));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow:
            0 6px 20px rgba(7,18,41,0.6),
            0 0 18px rgba(124,58,237,0.08);
        letter-spacing: 0.6px;
        display: inline-block;
    }

    /* Soft inner glow for the card content */
    .welcome-card h2, .welcome-card p {
        text-shadow: 0 2px 14px rgba(10,12,40,0.35);
    }

    /* Neon-ish button glow using pseudo-element (works alongside existing .btn rules) */
    .btn{
        position: relative;
        z-index: 2;
        overflow: hidden;
        transition: transform .18s ease;
    }

    .btn::before{
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 30px;
        background: linear-gradient(90deg, rgba(124,58,237,0.9), rgba(6,182,212,0.9));
        filter: blur(10px);
        opacity: 0.0;
        z-index: -1;
        transition: opacity .25s ease, filter .25s ease;
    }

    .btn:hover{
        transform: translateY(-3px);
    }

    .btn:hover::before{
        opacity: 0.95;
        filter: blur(14px);
    }

    /* Subtle floating particles (very lightweight) */
    @keyframes floatParticles {
        0% { transform: translateY(0) scale(1); opacity: 0.18; }
        50% { transform: translateY(-10px) scale(1.05); opacity: 0.28; }
        100% { transform: translateY(0) scale(1); opacity: 0.18; }
    }

    /* utility: small decorative dots inside card (controlled via pseudo elements if needed) */
    .welcome-card .dot {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        opacity: .16;
        pointer-events: none;
        animation: floatParticles 6s ease-in-out infinite;
    }

    /* Responsive refinements kept in place by later media queries */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Background gradient */
    body {
      height: 100vh;
      background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating cloud effect */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://i.imgur.com/2f4Kz5U.png') repeat;
      opacity: 0.05;
      animation: moveClouds 60s linear infinite;
    }

    @keyframes moveClouds {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* Glassmorphic welcome card */
    .welcome-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      color: #fff;
      max-width: 500px;
      width: 90%;
      z-index: 1;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Text styling */
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    h2 {
      font-weight: 500;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 0.95rem;
      color: #f5f5f5;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    /* Button */
    .btn {
      text-decoration: none;
      background: #ffffff;
      color: #4f46e5;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #4f46e5;
      color: #fff;
      box-shadow: 0 6px 20px rgba(79,70,229,0.4);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .welcome-card {
        padding: 35px 25px;
      }

      .logo {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  <div class="welcome-card">
    <h1 class="logo"> CloudVista</h1>
    <h2>Welcome to the Future of Cloud Analytics</h2>
    <p>
      Gain real-time insights, visualize trends, and explore data seamlessly â€” 
      all powered by the cloud.
    </p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
