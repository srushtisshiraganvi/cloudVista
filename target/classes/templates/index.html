<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudVista | Smart Cloud Analytics</title>

  <style>
    /* ---------- BASE RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
      color: #fff;
    }

    /* ---------- BACKGROUND ANIMATION (Aurora + Particles) ---------- */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(139,92,246,0.18), transparent 60%),
        radial-gradient(ellipse at 80% 70%, rgba(6,246,215,0.15), transparent 60%);
      animation: auroraShift 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes auroraShift {
      0% { filter: hue-rotate(0deg); transform: scale(1); }
      100% { filter: hue-rotate(30deg); transform: scale(1.08); }
    }

    canvas#bgParticles {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* ---------- CARD CONTAINER ---------- */
    .welcome-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 15px 45px rgba(0,0,0,0.4), inset 0 0 40px rgba(139,92,246,0.08);
      border-radius: 24px;
      backdrop-filter: blur(20px) saturate(150%);
      text-align: center;
      padding: 60px 50px;
      width: 90%;
      max-width: 520px;
      margin: auto;
      transform-style: preserve-3d;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ---------- LOGO / HEADER ---------- */
    .logo {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #06f6d7, #8b5cf6, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(139,92,246,0.4);
      animation: glowPulse 3s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 18px rgba(139,92,246,0.2); }
      to { text-shadow: 0 0 35px rgba(6,246,215,0.5); }
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 500;
      color: rgba(255,255,255,0.85);
      margin-top: 12px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.75);
      margin-top: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* ---------- BUTTON ---------- */
    .btn {
      display: inline-block;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #8b5cf6, #06f6d7);
      padding: 14px 36px;
      border-radius: 40px;
      box-shadow: 0 0 25px rgba(139,92,246,0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: all 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 40px rgba(6,246,215,0.4);
    }

    /* ---------- TOP BADGE ---------- */
    .badge {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 99;
      background: linear-gradient(90deg,#06F6D7,#8B5CF6);
      color: #0b0f2a;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 8px 30px rgba(11,22,40,0.6);
      letter-spacing: 0.3px;
      backdrop-filter: blur(6px);
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      .welcome-card {
        padding: 40px 25px;
      }
      .logo {
        font-size: 2.3rem;
      }
      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="badge">ðŸš€ Deployed: First Project Live on AWS EC2</div>

  <!-- Animated Particles Canvas -->
  <canvas id="bgParticles"></canvas>

  <div class="welcome-card">
    <h1 class="logo">CloudVista</h1>
    <h2>Welcome to the Future of Cloud Analytics</h2>
    <p>
      Real-time insights, trend visualization, and seamless data exploration â€”  
      all powered by next-gen cloud intelligence.
    </p>
    <a href="#" class="btn">Get Started</a>
  </div>

  <script>
    // Minimal particle background
    const canvas = document.getElementById("bgParticles");
    const ctx = canvas.getContext("2d");
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = Array.from({length: Math.floor(w*h/60000)}, () => ({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*1.4 + 0.4,
        vx: (Math.random()-0.5)*0.2,
        vy: (Math.random()-0.5)*0.2,
        a: Math.random()*0.6+0.2
      }));
    }

    function draw() {
      ctx.clearRect(0,0,w,h);
      for (const p of particles) {
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
        const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r*8);
        g.addColorStop(0, `rgba(139,92,246,${p.a})`);
        g.addColorStop(0.6, `rgba(6,246,215,${p.a*0.5})`);
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r*6, 0, Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);
    resize(); draw();
  </script>
</body>
</html>
